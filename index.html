<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Odin Signup Form</title>
</head>

<body>
  <div class="logo">
    <img src="assets/odin-lined.png" alt="Logo">
    <h1>Odin</h1>
  </div>

  <div class="form-container">
    <div class="intro">
      <p>This is not a real online service! You know you need something like this in your life to help you realize your deepest dreams.</p>
      <p>Sign up <i>now</i> to get started.</p>
      <p>You <i>know</i> you want to</p>
    </div>

    <form id="signup" action="">
      <p>Let's do this!</p>

      <div class="row">
        <div class="fields">
          <label for="fname">First Name<abbr title="required">*</abbr></label>
          <input required type="text" name="fname" id="fname">
        </div>
      
        <div class="fields">
          <label for="lname">Last Name<abbr title="required">*</abbr></label>
          <input required type="text" name="lname" id="lname">
        </div>
      </div>
      
      <div class="row">
        <div class="fields">
          <label for="email">Email<abbr title="required">*</abbr></label>
          <input required title="john@email.com" type="email" name="email" id="email">
        </div>
      
        <div class="fields">
          <label for="phone">Phone Number</label>
          <input required type="number" name="phone" id="phone">
        </div>
      </div>
      <div class="row">
        <div class="fields">
          <label for="pass">Password<abbr title="required">*</abbr></label>
          <input required type="password" name="pass" id="pass" minlength="8">
        </div>
      
        <div class="fields">
          <label for="pass-confirm">Confirm Password<abbr title="required">*</abbr></label>
          <input required type="password" name="pass-confirm" id="pass-confirm" minlength="8">
        </div>
      </div>
      <input type="submit" class="hidden" id="submit-btn">
    </form>

    <div class="submit">
      <label for="submit-btn">Create Account</label>

      <p>Already have an account? 
        <a href="">Login</a>
      </p>
    </div>
  </div>

</body>
</html>
